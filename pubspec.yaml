name: omniconnect_crm
description: OmniConnect CRM 2.0 - Next-Gen Omnichannel Customer Engagement Platform

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0

  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_db_store: ^3.2.1
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # Web Support
  universal_html: ^2.2.4

  # UI & Theme
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shadcn_ui: ^0.5.0
  cached_network_image: ^3.3.0
  flutter_markdown: ^0.6.18
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  file_picker: ^8.0.0
  open_filex: ^4.4.0
  image_picker: ^1.0.4

  # Charts & Analytics
  fl_chart: ^0.66.2
  syncfusion_flutter_charts: ^25.1.38
  charts_flutter: ^0.12.0

  # Date & Time
  date_format: ^2.0.7
  timeago: ^3.6.1
  flutter_local_notifications: ^16.3.0

  # Security
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  encrypt: ^5.0.3
  local_auth: ^2.1.7

  # Extensions & Utils
  extensions: ^1.0.1
  tuple: ^2.0.2
  async: ^2.11.0
  collection: ^1.18.0

  # Bot Detection & Automation
  dio_http2_adapter: ^2.4.0
  user_agent: ^2.0.1

  # Firebase (Optional)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.8.9

  # Platform channels
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  bloc_concurrency: ^0.2.2
  json_serializable: ^6.7.1
  mocktail: ^1.0.1
  test: ^1.24.9
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

  # Code Generation
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
