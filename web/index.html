<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="OmniConnect CRM - Omnichannel Customer Relationship Management Platform">
    <meta name="theme-color" content="#2563EB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OmniConnect CRM">

    <title>OmniConnect CRM</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .loading-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .loading-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-progress {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Flutter app will replace this content */
        flutter-view {
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <svg class="loading-logo" viewBox="0 0 108 108" xmlns="http://www.w3.org/2000/svg">
            <circle cx="54" cy="54" r="54" fill="#2563EB"/>
            <circle cx="54" cy="54" r="36" fill="none" stroke="white" stroke-width="4"/>
            <circle cx="54" cy="54" r="18" fill="white"/>
        </svg>
        <h1 class="loading-title">OmniConnect CRM</h1>
        <p class="loading-subtitle">Omnichannel Customer Relationship Management</p>
        <div class="loading-spinner"></div>
        <p class="loading-progress">Loading application...</p>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Hide loading screen when Flutter app is ready
        window.addEventListener('flutter-initialized', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>

    <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
